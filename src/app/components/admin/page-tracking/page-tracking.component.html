<div class="container">
    <div class="row">
      <div class="col px-0">
        
      </div>
    </div>
  </div>
  


<section>
  <div class="container">
    <div class="card" style="background-color: #ee3724;">
      <div class="card-body" style="padding: 5px;">
        <h3 style="text-align: center;color: #fff;margin-bottom: 0px;">Page Tracking</h3>
      </div>
    </div>
  </div>
</section>
<div class="container">

  <div class="card">
    <div class="card-body">
      <div class="container px-0">

        <nav>
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-today-info-tab" data-toggle="tab" href="#nav-today-info"
              role="tab" aria-controls="nav-today-info" aria-selected="true">Today </a>
            <a class="nav-item nav-link" id="nav-week-tab" data-toggle="tab" href="#nav-week" role="tab"
              aria-controls="nav-week" aria-selected="false">This Week</a>
            <a class="nav-item nav-link" id="nav-month-tab" data-toggle="tab" href="#nav-month" role="tab"
              aria-controls="nav-month" aria-selected="false">This Month</a>

          </div>
        </nav>
        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-today-info" role="tabpanel"
            aria-labelledby="nav-today-info-tab">
            <div class="row">
              <div class="col-md-12">
                <h6 style="padding-left: 17px;">Enter Date Range</h6>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left">
                  <label class="mt-3 mb-2">Start Date</label>
                  <input type="date" class="form-control" placeholder="Start Date" name="start_date"
                    #start_date="ngModel" [(ngModel)]="customerObj.start_date" />

                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left">
                  <label class="mt-3 mb-2">End Date</label>
                  <input type="date" class="form-control" placeholder="Start Date" name="end_date" #end_date="ngModel"
                    [(ngModel)]="customerObj.end_date" />
                </div>
                <button type="submit" class="btn btn-primary color mt-2 ml-3" id="submit_button" style="    float: right;
                margin-top: 19px !important;
                margin-right: 18px;">
                  Update Date Range
                </button>
              </div>
            </div>
          </div>


          <div class="tab-pane fade" id="nav-month" role="tabpanel" aria-labelledby="nav-month-tab">
            <div class="row">
              <div class="col-md-12">
                <h6 style="padding-left: 17px;">Enter Date Range</h6>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left">
                  <label class="mt-3 mb-2">Start Date</label>
                  <input type="date" class="form-control" placeholder="Start Date" name="start_date"
                    #start_date="ngModel" [(ngModel)]="customerObj.start_date" />

                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left">
                  <label class="mt-3 mb-2">End Date</label>
                  <input type="date" class="form-control" placeholder="Start Date" name="end_date" #end_date="ngModel"
                    [(ngModel)]="customerObj.end_date" />
                </div>
                <button type="submit" class="btn btn-primary color mt-2 ml-3" id="submit_button" style="    float: right;
                margin-top: 19px !important;
                margin-right: 18px;">
                  Update Date Range
                </button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-week" role="tabpanel" aria-labelledby="nav-week-tab">
            <div class="row">
              <div class="col-md-12">
                <h6 style="padding-left: 17px;">Enter Date Range</h6>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left">
                  <label class="mt-3 mb-2">Start Date</label>
                  <input type="date" class="form-control" placeholder="Start Date" name="start_date"
                    #start_date="ngModel" [(ngModel)]="customerObj.start_date" />

                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left">
                  <label class="mt-3 mb-2">End Date</label>
                  <input type="date" class="form-control" placeholder="Start Date" name="end_date" #end_date="ngModel"
                    [(ngModel)]="customerObj.end_date" />
                </div>
                <button type="submit" class="btn btn-primary color mt-2 ml-3" id="submit_button" style="    float: right;
                margin-top: 19px !important;
                margin-right: 18px;">
                  Update Date Range
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="mb-3">
  <div class=" container" style="margin-top: 3%;">
    <div class="card" style="background-color: #ee3724;">
      <div class="card-body" style="padding: 5px;">
        <h3 style="text-align: center; color: #fff;margin-bottom: 0px;">Search</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card ">
      <div class="card-body">
       
        <form>

          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="" class="mt-3 mb-2">Requesting User</label>
              <select id="requested_user" name="requested_user" class="form-control">
                <option value="Select Requesting User">Select Requesting User</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="" class="mt-3 mb-2">Authorized Access</label>
              <select id="authorized_access" name="authorized_access" class="form-control">
                <option value="Select Authorized Access">Select Authorized Access</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="" class="mt-3 mb-2">User Typed In URL</label>
              <select id="user_url" name="user_url" class="form-control">
                <option value="Select User Typed In URL">Select User Typed In URL</option>
              </select>
            </div>

          </div>
          
          <div id="collapseCustomer" class="collapse">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label for="" class="mt-3 mb-2">Customer ID</label>
                <input type="text" id="customer_id" class="form-control" placeholder="Customer ID:"
                  name="customer_id" />
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label for="" class="mt-3 mb-2">Project ID</label>
                <input type="text" class="form-control" id="project_id" placeholder="Project ID" name="project_id" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6 float-left">
              <button data-toggle="collapse" class="btn btn-primary color mt-4" href="#collapseCustomer"
                aria-expanded="false" aria-controls="collapseCustomer">
              </button>
            </div>
            <div class="col-md-6 col-sm-6 float-right">
              <button type="submit" class="btn btn-primary color mt-4 float-right" id="search_button">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </div>

        </form>


      </div>
    </div>
  </div>
</section>

<section class="mb-3">
  <div class=" container" style="margin-top: 3%;">
    <div class="card" style="background-color: #ee3724;">
      <div class="card-body" style="padding: 5px;">
        <h3 style="text-align: center; color: #fff;margin-bottom: 0px;">Details</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card ">
      <div class="card-body">
        <div class="table-responsive table-striped">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">User</th>
                <th scope="col">Date</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Project ID</th>
                <th scope="col">Was Authorized </th>
                <th scope="col">Typed in UR</th>
                <th scope="col">From Search Page</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Liberty Church</td>
                <td>Adams</td>
                <td>Liberty Church</td>
                <td>Adams</td>
                <td>Liberty Church</td>
                <td>Adams</td>
                <td>Adams</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
