<section class="mb-3">
  <div class="container">
    <div class="card-header top-heading-card">
      <h3 class="inside-heading mb-0">All User Logins</h3>
    </div>
    <div class="card ">
      <div class="card-body mt-4">
        <div class="table-responsive table-striped">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">User Name</th>
                <th scope="col">Login Date</th>
                <th scope="col">IP</th>
                <th scope="col">Success</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let userdetail of userLoginDetails | paginate: {itemsPerPage:10,currentPage: currentPageNo , totalItems:total_logins} ">
                <!-- *ngFor="let userDetail of userDetails | paginate: { itemsPerPage: 5, currentPage: p }" -->
                <td>{{userdetail.username}}</td>
                <td>{{userdetail.login_date | date:'MM/dd/yyyy' }}</td>
                <td>{{userdetail.ip_address}}</td>
                <td>True</td>
              </tr>
              <tr *ngIf="userLoginDetails == undefined || userLoginDetails.length == 0">
                <td colspan="4">
                  <p class="text-center">User not logged in yet!</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col">
            <pagination-controls (pageChange)="currentPageNo = $event;onGetAllUserLoginDetails()" class="text-right"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
