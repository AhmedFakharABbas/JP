  <div class="container px-0">
    <div class="card">
      <div class="card-body">
        <form #statisticFilterForm="ngForm" (ngSubmit)="statisticFilterForm.valid ? onFilterMissingEstimates() : 0">
          <div class="btn-group col px-0 mt-4" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Today</button>
            <button type="button" class="btn btn-secondary">This Week</button>
            <button type="button" class="btn btn-secondary">This Month</button>
          </div>
          <div class="container px-0">
            <div class="row">
              <div class="col-md-12 mt-4">
                <div class="col-sm-12 col-md-6 col-lg-6 float-left pl-0">
                  <mat-form-field>
                    <input type="date" class="" matInput placeholder="Start Date" name="start_date"
                      #start_date="ngModel" [(ngModel)]="statisticsObj.start_date" />
                  </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 float-left pr-0">
                  <mat-form-field>
                    <input type="date" class="" placeholder="End Date" matInput name="end_date" #end_date="ngModel"
                      min="{{statisticFilterForm.value.start_date}}" [(ngModel)]="statisticsObj.end_date" />
                  </mat-form-field>
                </div>
                <button type="submit" class="btn btn-primary color ml-3" id="submit_button" style="float: right;">
                  <i class="fas fa-search"></i> Enter Date Range
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<section class="my-3">
  <div class="container">
    <div class="card ">
      <div class="card-body">
        <div class="table-responsive table-striped">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Estimator</th>
                <th scope="col">Estimate Count</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="MissingEstimates.length > 0">
                <tr *ngFor="let MissingEstimate of MissingEstimates">
                  <td>{{MissingEstimates.estimator}}</td>
                  <td>{{MissingEstimates.estimator_count}}</td>
                </tr>
              </ng-container>
              <tr *ngIf="MissingEstimates.length == 0">
                <td colspan="2">
                  <p class="text-center">
                    No Record found!
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
